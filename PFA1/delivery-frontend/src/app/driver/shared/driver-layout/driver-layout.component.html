<div class="dashboard-container">
  <!-- Modern Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <mat-icon class="logo-icon">local_shipping</mat-icon>
        <div class="logo-text">
          <h2>CDG</h2>
          <p>Espace Chauffeur</p>
        </div>
      </div>
    </div>
    
    <nav class="sidebar-nav">
      <div class="nav-section">
        <h3 class="nav-title">TABLEAU DE BORD</h3>
        <a class="nav-item" [class.active]="currentView === 'dashboard'" (click)="navigateToDashboard()">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </a>
      </div>
      
      <div class="nav-section">
        <h3 class="nav-title">MISSIONS</h3>
        <a class="nav-item" [class.active]="currentView === 'mes-missions'" (click)="navigateToMissions()">
          <mat-icon>assignment</mat-icon>
          <span>Mes Missions</span>
        </a>
        <a class="nav-item" [class.active]="currentView === 'planning'" (click)="navigateToPlanning()">
          <mat-icon>schedule</mat-icon>
          <span>Planning</span>
        </a>
        <a class="nav-item" [class.active]="currentView === 'historique'" (click)="navigateToHistorique()">
          <mat-icon>history</mat-icon>
          <span>Historique</span>
        </a>
      </div>
      
      <div class="nav-section">
        <h3 class="nav-title">PROFIL</h3>
        <a class="nav-item" [class.active]="currentView === 'profile'" (click)="navigateToProfile()">
          <mat-icon>person</mat-icon>
          <span>Mon Profil</span>
        </a>
        <a class="nav-item" [class.active]="currentView === 'conge'" (click)="navigateToConge()">
          <mat-icon class="header-icon">free_breakfast</mat-icon>
          <span>Congés</span>
        </a>
      </div>
    </nav>
    
    <div class="sidebar-footer">
      <button mat-button class="logout-btn" (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Déconnexion</span>
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header">
      <div class="header-content">
        <div class="header-left">
          <h1 class="header-title">{{ getPageTitle() }}</h1>
          <p class="header-subtitle">{{ getPageSubtitle() }}</p>
        </div>
        <div class="header-right">
          <app-notification-center></app-notification-center>
          <div class="user-profile">
            <mat-icon>account_circle</mat-icon>
            <span>Chauffeur</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Router Outlet for Child Components -->
    <div class="dashboard-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<!-- Leave Notification Popup -->
<app-leave-notification-popup></app-leave-notification-popup>
